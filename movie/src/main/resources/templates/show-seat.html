<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title th:text="'Seat Available at ' + ${theatre}"></title>
    <script src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="/js/seat.js"></script>
    <link type="text/css" rel="stylesheet" href="/css/seat.css">
</head>
<body>
    <header id="movie-section">
        <img id="poster" th:attr="src=${movie.posterUrl},title=${movie.name},alt=${movie.name}">
        <div id="movie">
            <div id="description">
                <h3 th:text="${movie.name}"><i>2D</i></h3>
                <p>Tomorrow, 13 April, 03:50 PM</p>
                <p th:text="${theatre.description + theatre.theatreNumber}"></p>
            </div>
            <div id="option">
                <div class="segment">
                    <p>NUMBER OF TICKET</p>
                    <select name="ticket" id="ticket-number">
                        <option value="1">1 TICKET</option>
                        <option value="2">2 TICKET</option>
                        <option value="3">3 TICKET</option>
                        <option value="4">4 TICKET</option>
                    </select>
                </div>
                <div class="segment">
                    <p>SHOWTIME</p>
                    <div class="row">
                        <div id="time" th:each="movieSession : ${movieSessions}">
                            <button th:text="${#temporals.format(movieSession.startTime, 'HH:mm')}"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section id="seats">
        <div id="screen"></div>
        <div class="mainseat">
            <div id="middle"></div>
            <div id="far"></div>
        </div>
    </section>
    <a th:href="@{/movies/}"><img id="cancel" src="https://cdn2.iconfinder.com/data/icons/flat-ui-icons-24-px/24/cross-24-512.png" alt="cross"></a>
    <div class="footer">
        <button class="accept" type="submit">CHECKOUT</button>
    </div>
</body>
</html>
