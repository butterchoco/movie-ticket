<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="fragments/default :: meta"></th:block>
    <title th:text="${title}"></title>
</head>
<body>
    <th:block th:insert="fragments/default :: navbar"></th:block>
    <div class="container my-5">
        <div class="row justify-content-md-center">
            <div class="col-12 col-md-9 col-xl-6">
                <h3 class="main-color" th:text="${title}"></h3>
                <div class="row">
                    <div class="col-6 col-lg-4 my-2" th:each="movie : ${movies}">
                        <a class="main-color main-color-zoom" th:href="@{'/movie/' + ${movie.id}}">
                            <img class="img-thumbnail" src="/default.jpg"
                                 th:attr="src=${movie.posterUrl},title=${movie.name},alt=${movie.name}" />
                        </a>
                        <a class="main-color main-color-zoom" th:href="@{'/movie/' + ${movie.id}}"
                           th:text="${movie.name}"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <th:block th:insert="fragments/default :: script"></th:block>
</body>
</html>
